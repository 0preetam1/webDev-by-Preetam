        <h1>Complex Form</h1>
        <form >
            <fieldset>
                <legend>Personal Information</legend>
         <label for="name1">Name:</label>
        <input type="text" name="name1" id="name1">
    
        <label for="email1">Email:</label>
        <input type="email" name="email1" id="email1">
        
        <label for="phNo.1">Phone:</label>
        <input type="tel" name="phNo.1" id="phNo.1">

        <label for="dob1">Date of Birth</label>
        <input type="date" name="dob1" id="dob1">

        <label for="radio">Gender</label>
        <input type="radio" name="radio1" id="radio1">
        <label for="radio1">male</label>
        <input type="radio" name="radio1" id="radio1">
        <label for="radio1">Female</label>

        <label for="country">country</label>
        <select name="country" id="country">
            <option value="a">USA</option>
            <option value="b">India</option>
            <option value="c">Japan</option>
            <option value="d">Israel</option>
            <option value="e">China</option>
        </select>
     </fieldset>

     <fieldset>
        <legend>Address</legend>
        <label for="street">Street</label>
        <input type="text" name="street" id="street">

        <label for="city">City</label>
        <input type="text" name="city" id="city">

        <label for="state">State</label>
        <input type="text" name="state" id="state">

        <label for="pin">Zip Code</label>
        <input type="number" name="pin" id="pin">

     </fieldset>

     <fieldset>
        <legend>Other Information</legend>
        <label for="Comments">Comments</label>
        <textarea name="Comments" id="Comments" cols="50" rows="3"></textarea>
        <label for="term">I agreed to the term of service</label>
        <input type="checkbox" name="term" id="term">

     </fieldset>
     <input type="submit" name="button" id="button" value="Submit">
        </form>
